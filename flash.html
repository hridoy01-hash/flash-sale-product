<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wear Home Flash</title>
  <link rel="stylesheet" href="./flash.css">
</head>

<body>
  <section class="s0604_flash_main_section s0604_universal">
    <!-- Flash Product area -->
    <div class="s0604_container">
      <!-- Flash Top area -->
      <div class="s0604_flash_top_area">
        <div class="s0604_flash_title_wrapper">
          <span class="s0604_flash_title"></span>
        </div>
        <div class="s0604_flash_time_counter_wrapper">
          <div class="s0604_flash_time_counter">
            <span class="s0604_flash_counter_number">12d</span>
          </div>
          <span>:</span>
          <div class="s0604_flash_time_counter">
            <span class="s0604_flash_counter_number">10h</span>
          </div>
          <span>:</span>
          <div class="s0604_flash_time_counter">
            <span class="s0604_flash_counter_number">08m</span>
          </div>
          <span>:</span>
          <div class="s0604_flash_time_counter">
            <span class="s0604_flash_counter_number">15s</span>
          </div>
        </div>
      </div>
      <!-- flash product area -->
      <div class="s0604_flash_product_container">
        <div class="s0604_flash_product_wrapper">
          <!-- flash single product -->

        </div>
      </div>
      <!-- View All btn -->
      <div class="s0604_view_more_btn_wrapper">
        <button class="s0604_view_more_btn">View All</button>
      </div>
    </div>
  </section>
  <script src="./flash.js"></script>
</body>

</html>
